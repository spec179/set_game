<!DOCTYPE html>
<html>
	<head>
		<title> Set Online </title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		
	</head>
	<body>
		<form class="login-form" method="post">
		<div class="container text-center">
			<div class="row">
				<div class="col-lg-9 mx-auto">	
					  <div class="modal-dialog">
						<div class="modal-content">
						  <div class="modal-header">
							<h5 class="modal-title">Вход в аккаунт</h5>
						  </div>
						  <div class="modal-body">
							<p>Введите свой логин и пароль.</p>
							<p>Если вы тут впервые, придумайте логин и пароль.</p>
							  <div class="row mb-3">
								<label for="inputLogin" class="col-sm-2 col-form-label">Логин</label>
								<div class="col-sm-10">
								  <input type="login" class="form-control" id="inputLogin" name="login">
								</div>
							  </div>
							  <div class="row mb-3">
								<label for="inputPassword" class="col-sm-2 col-form-label">Пароль</label>
								<div class="col-sm-10">
								  <input type="password" class="form-control" id="inputPassword" name="password">
								</div>
							  </div>
						  </div>
						  <div>
							<label for="inputPassword" class="col-sm-5 col-form-label">
								<input type="checkbox" name="checkbox" value="newuser">Создать аккаунт</label>
						  </div>
						  <div class="modal-footer">
							<!-- <input type="submit" class="btn btn-secondary" data-dismiss="modal">я новенький!</input> -->
							<button type="submit" class="btn btn-primary">Отправить</button> 
						  </div>
						</div>
					</div>
					</div>
					{% for message in messages %}
					<p class="alert alert-danger" role="alert">
						{{ message }}
					</p>
					{% endfor %}
				</div>
			</div>
		</div>
	</form>
	</body>
</html>
